<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Trabajadores - LOGICODERS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/SRT.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg" "> 
            <a href="administrador.html" class="navbar-brand ml-lg-3">
            <h1 class="m-0 display-5 text-uppercase logo-naranja"> <i class="fa fa-truck mr-2"></i>LogiCoders </h1>
            </a>
        </nav>
    </div>
    <section class="login-section">
        <div class="auth-card">
            <div class="auth-head">
                <div class="logo-badge"><i class="fas fa-user-tie"></i></div>
                <h3>REGISTRO DE TRABAJADORES</h3>
                <p style="opacity:0.9;">Sistema de gestión de personal LogiCoders</p>
            </div>
            <div class="auth-body">
                <h1>Registrar Nuevo Trabajador</h1>
                <p>Complete todos los campos para crear una cuenta de trabajador en el sistema.</p>
                <form id="workerRegisterForm" novalidate>
                    <div class="form-group">
                        <label for="name">Nombre completo</label>
                        <input type="text" class="form-control" id="name" name="name"
                            placeholder="Nombre completo del trabajador" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico corporativo</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="trabajador@logicoders.com" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Usuario del sistema</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="nombre.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña temporal</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••"
                            minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo en la empresa</label>
                        <select class="form-control" id="cargo" name="cargo" required>
                            <option value="">Selecciona el cargo...</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Recolector">Recolector</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="departamento">Departamento de trabajo</label>
                        <select class="form-control" id="departamento" name="departamento" required>
                            <option value="">Selecciona el departamento...</option>
                            <option value="Bogotá">Bogotá</option>
                            <option value="Medellín">Medellín</option>
                        </select>
                    </div>
                    <button class="btn btn-brand btn-block" type="submit">Registrar Trabajador</button>
                </form>
            </div>
        </div>
    </section>
    <div class="container-fluid bg-dark">
        <p>&copy; 2025 LogiCoders. Todos los derechos reservados.</p>
    </div>

    <script>
        document.getElementById("workerRegisterForm").addEventListener("submit", function (e) {
            e.preventDefault(); // evitar recarga
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries()); // toma todos los campos incluyendo cargo y departamento
            fetch("/registrar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(res => {
                    alert(res.message); // ventana emergente
                    if (res.message.includes("✅")) this.reset(); // limpiar formulario
                })
                .catch(err => { console.error(err); alert("Ocurrió un error al guardar los datos."); });
        });
    </script>
</body>

</html>
